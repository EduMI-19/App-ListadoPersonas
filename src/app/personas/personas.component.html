<div class="container shadow p-3 mb-5 bg-white rounded">
  <div class="d-flex mb-3 justify-content-end">
    <button class="btn btn-primary" (click)="agregar()">+ Agregar</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr class="text-center">
          <th>√çndice</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personaElemento of personas; let i = index">
          <td>{{ i }}</td>
          <td>{{ personaElemento.nombre }}</td>
          <td>{{ personaElemento.apellido }}</td>
          <td class="d-flex justify-content-evenly">
            <button class="btn" (click)="editarPersona(i)" ><i class="bi bi-pen"></i></button>
            <button class="btn" (click)="eliminarPersona(i)" ><i class="bi bi-trash3"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
