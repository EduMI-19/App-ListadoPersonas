<div class="modal-backdrop fade show"></div>
<div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Persona</h1>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required [(ngModel)]="nombreInput">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required [(ngModel)]="apellidoInput">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button *ngIf="ocultarBotonEliminar()" type="submit" class="btn btn-primary me-md-2">{{ nameButton }}</button>
            <button *ngIf="index != null && ocultarBotonEditar()" type="button" class="btn btn-danger" (click)="eliminarPersona()">Eliminar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
